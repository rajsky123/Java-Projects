<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="style.css" type="text/css"/>
 </head>
<script>
var request;
function sendInfo()
{
var v=document.vinform.search.value;
if (v == "") {
    document.getElementById("amit").innerHTML = "";
    return;
  }
var url="index.jsp?val="+v;

if(window.XMLHttpRequest){
request=new XMLHttpRequest();
}
else if(window.ActiveXObject){
request=new ActiveXObject("Microsoft.XMLHTTP");
}

try
{
request.onreadystatechange=getInfo;
request.open("GET",url,true);
request.send();
}
catch(e)
{
alert("Unable to connect to server");
}
}

function getInfo(){
	
if(request.readyState==4){
var val=request.responseText;
document.getElementById('amit').innerHTML=val;
}
}

</script>
</head>
<body>

<h2>Search User Information</h2>

<form class="example" name="vinform" action="" method="post" autocomplete="off">
  <input type="text" placeholder="Search.." name="search" onkeyup="sendInfo()">
  <button type="button"><i class="fa fa-search"></i></button>
</form>
<span id="amit"></span>
</body>
</html>
